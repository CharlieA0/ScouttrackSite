<label for='ageSelector'>Pick your age.</label>
<div id='ageSelector' class="btn-group btn-group-justified">
	<div class="btn-group" ng-repeat="age in $ctrl.ages">
		<button type="button" ng-click='$ctrl.click(age)' class="btn btn-default ageOption" ng-class='$ctrl.selectedAge === age ? "btn-primary" : ""'>{{age}}</button>
	</div>
</div>
