<br/>
<label for='rankSelector'>Pick your rank. </label>
<div id='rankSelector' class="btn-group btn-group-justified">
	<div class="btn-group" ng-repeat='rank in $ctrl.ranks'>
		<button type="button" ng-click='$ctrl.click(rank)' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === rank ? "btn-primary" : ""'>{{rank}}</button>
	</div>
</div>
