<br/>
<label for='rankSelector'>Pick your rank. </label>
<div id='rankSelector' class="btn-group btn-group-justified">
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("None")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "None" ? "btn-primary" : ""'>None</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("Scout")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "Scout" ? "btn-primary" : ""'>Scout</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("Tenderfoot")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "Tenderfoot" ? "btn-primary" : ""'>Tenderfoot</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("Second Class")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "Second Class" ? "btn-primary" : ""'>Second Class</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("First Class")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "First Class" ? "btn-primary" : ""'>First Class</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("Star")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "Star" ? "btn-primary" : ""'>Star</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("Life")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "Life" ? "btn-primary" : ""'>Life</button>
	</div>
	<div class="btn-group">
		<button type="button" ng-click='$ctrl.click("Eagle")' class="btn btn-default rankOption" ng-class='$ctrl.selectedRank === "Eagle" ? "btn-primary" : ""'>Eagle</button>
	</div>
</div>
