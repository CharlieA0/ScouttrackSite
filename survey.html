<!DOCTYPE html>
<html lang="en">

<head>
	<title>Scouttrack Survey</title>
	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  	<script src="survey.js"></script>
</head>

<body ng-app="surveyApp">
	<form>
		<div ng-controller="nameCtrl">
			<label for="scout-name">Your Name: </label>
			<input id= "scout-name" class="form-control" ng-model="scoutName" name="scout-name" type="text"/>
			<div class="form-control-feedback"></div>
		</div>

		<div ng-controller="emailCtrl">
			<label for="scout-email">Your Email Address: </label>
			<input id= "scout-email" class="form-control" ng-model="scoutEmail" type="text" name="scout-email"/>
			<div class="form-control-feedback"></div>
		</div>
	</form>
</body>

</html>
